<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weatherResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchButton">Get Weather</button>
        <div id="weatherResult">
            <!-- Weather information will be displayed here -->
        </div>
    </div>
    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const city = document.getElementById('cityInput').value;
            const apiKey = '32ce20f8a7d108fbf5e3c7762b8b89ea'; // Replace with your OpenWeatherMap API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const weatherInfo = `
                            <h2>${data.name}, ${data.sys.country}</h2>
                            <p>Temperature: ${data.main.temp}Â°C</p>
                            <p>Weather: ${data.weather[0].description}</p>
                            <p>Humidity: ${data.main.humidity}%</p>
                            <p>Wind Speed: ${data.wind.speed} m/s</p>
                        `;
                        document.getElementById('weatherResult').innerHTML = weatherInfo;
                    } else {
                        document.getElementById('weatherResult').innerHTML = '<p>City not found. Please try again.</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('weatherResult').innerHTML = '<p>An error occurred. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
